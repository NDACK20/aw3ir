          body{
              background-color:white;

    <body>        
    
        <!-- Add your site or application content here -->
    
        
       
        <form id="formulaire" onsubmit="validation()">
            <h1>Saisie d'une fiche "Personne"</h1>

        <table>
       
       <tr>
        <td> <label for ="nom">Nom</label></td>
        <td> <input id="nom" name="nom" type="text" minlength="5" maxlength="20"> <br><br></td>
        
       </tr>

       <tr>
        <td> <label for ="prenom">Prénom</label></td>
        <td> <input id="prenom" name="prenom" type="text" minlength="5" maxlength="20" > <br><br></td>

       </tr>
       

       <tr>
        <td> <label for ="date">Date de naissance</label></td>
        <td> <input id="Date" de naissance name="Date de naissance" type="date" placeholder="JJ/MM/AAAA" > <br><br></td>
       </tr>
      

       <tr>
        <td> <label for ="adresse">Adresse</label></td>
        <td> <input id="adresse" name="adresse"  type="text" minlength="5" maxlength="50" > <br><br></td>

       </tr>
        
       <tr>
        <td> <label for ="mail">Mail</label></td>
        <td> <input id="mail" name="mail" type="email" minlength="5" maxlength="30" placeholder="aaa@gg.fr" > <br><br></td>

       </tr>
 
       </table>
    <input type="button" value="Valider" onclick="validation()"/>
    </form>
    
   
    <div id="error"> </div> 
 
    <div id="resultat"> </div> 
  

    
    </body>
